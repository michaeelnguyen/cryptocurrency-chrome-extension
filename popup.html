<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cryptocurrency Chrome Extension</title>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel="stylesheet" type="text/css" href="css/popup.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/popup.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
        <h4>Cryptocurrency Market Prices</h4>
        <div id="coinmarket">
            Data provided by
            <a href="https://coinmarketcap.com/" target="_blank">coinmarketcap.com</a>
        </div>
    </div>
    <input type="text" id="search" placeholder="Search for cryptocurrency...">
    <table class="table table-striped" id="currency_table">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price (USD)</th>
            <th>Change (1hr)</th>
            <th>Change (24hr)</th>
        </tr>
        <tbody id="table_body">
        </tbody>    
    </table>
  </body>
</html>
